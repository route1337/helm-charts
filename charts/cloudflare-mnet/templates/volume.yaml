apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.managedNetwork.serviceName }}-nfs-pv
  namespace: {{ .Release.Namespace }}
  labels:
    type: "{{ .Values.managedNetwork.serviceName }}-cert"
spec:
  storageClassName: ""
  capacity:
    storage: {{ .Values.nfs.storageCapacity | quote }}
  accessModes:
    - {{ .Values.nfs.accessMode }}
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: {{ .Values.nfs.nfsServer }}
    path: {{ .Values.nfs.nfsPath | quote }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.managedNetwork.serviceName }}-nfs-pvc
  namespace: {{ .Release.Namespace }}
spec:
  storageClassName: ""
  selector:
    matchLabels:
      type: "{{ .Values.managedNetwork.serviceName }}-cert"
  accessModes:
    - {{ .Values.nfs.accessMode }}
  resources:
    requests:
      storage: {{ .Values.nfs.storageCapacity | quote }}
